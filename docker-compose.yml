version: "3.7"
services:
  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      PGDATA: /var/lib/postgresql/data
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  pgadmin:
    image: dpage/pgadmin4
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: bongster228@hotmail.com
      PGADMIN_DEFAULT_PASSWORD: postgres
      PGADMIN_LISTEN_PORT: 80
    ports:
      - "8080:80"
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    links:
      - "db:pgsqlserver"

  nginx:
    restart: always
    depends_on:
      - api
      - client
    build:
      dockerfile: Dockerfile.dev
      context: ./nginx
    ports:
      - "80:80"

  api:
    build:
      dockerfile: Dockerfile.dev
      context: ./api
    environment:
      HOST: db
      DB_PORT: 5432
      USERNAME: postgres
      PASSWORD: postgres
      DB_NAME: postgres
      SYNC: "true"
    depends_on:
      - db
    volumes:
      - /app/node_modules
      - ./Backend:/app
    links:
      - "db:pgsqlserver"

  client:
    build:
      dockerfile: Dockerfile.dev
      context: ./client

volumes:
  db-data:
  pgadmin-data:
