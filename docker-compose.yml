version: "3.7"
services:
  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      PGDATA: /var/lib/postgresql/data
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - server_net

  pgadmin:
    image: dpage/pgadmin4
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: bongster228@hotmail.com
      PGADMIN_DEFAULT_PASSWORD: postgres
      PGADMIN_LISTEN_PORT: 80
    ports:
      - "8080:80"
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    links:
      - "db:pgsqlserver"
    networks:
      - server_net

  server:
    build:
      dockerfile: Dockerfile.dev
      context: ./Backend
    ports:
      - "5000:5000"
    depends_on:
      - "db"
    command: ["./wait-for-it.sh", "db:5432", "--", "npm", "run", "start:dev"]
    links:
      - "db:pgsqlserver"
    networks:
      - server_net

networks:
  server_net:
    external: true

volumes:
  db-data:
  pgadmin-data:
